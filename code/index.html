<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de DEVs</title>
</head>
<body>
    <div class="title">
        <h1 class="titulo">Cadastro de DEVs</h1>
        <p class="subtitulo">Complete suas informações</p>
        <br>
    </div>
        <form action="">
            <fieldset class="grupo1">
            <div class="name">
                <label>Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="surname">
                <label>Sobrenome:</label>
                <input type="text" name="surname" id="surname">
            </div>
        </fieldset>
        <div class="email">
            <label>E-mail:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="radio-btn">
            <label class="txt-label">Qual sua área?</label>
            <label>
                <input type="radio" name="devweb" value="frontend"> Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack" class="fullstack"> FullSatck
            </label>
        </div>
        <div class="senioridade">
            <label>Senioridade:</label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="">Júnior</option>
                <option value="">Pleno</option>
                <option value="">Sênior</option>
            </select>
        </div>
        <fieldset class="grupo2">
        <div class="tecnologias">
            <label class="txttec">Quais as tecnologias que você utiliza?</label><br><br>
            <input type="checkbox" id="tec1" name="tec1" value="HTML">
            <label for="tec1">HTML</label>
            <input type="checkbox" id="tec2" name="tec2" value="CSS">
            <label for="tec2">CSS</label>
            <input type="checkbox" id="tec3" name="tec3" value="JavaScript">
            <label for="tec3">JavaScript</label>
            <input type="checkbox" id="tec4" name="tec4" value="PHP">
            <label for="tec4">PHP</label>
            <input type="checkbox" id="tec5" name="tec5" value="C#">
            <label for="tec5">C#</label>
            <input type="checkbox" id="tec6" name="tec6" value="Python">
            <label for="tec6">Python</label>
            <input type="checkbox" id="tec7" name="tec7" value="JAVA">
            <label for="tec7">JAVA</label>
        </div>
        </fieldset>
        <div class="textarea">
            <label>Conte um pouco da sua experiência:</label>
            <textarea name="textarea" id="textarea" width="26e" rows="6"></textarea>
        </div>
        <div class="submit">
        <input type="submit" name="enviar" id="enviar" value="Enviar">
        </div>
        </form>
</body>
</html>
